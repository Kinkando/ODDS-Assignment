<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODDS Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-container">
        <input type="number" class="field-input" id="number" min="0" placeholder=" " value="0">
        <label class="field-label">Number</label>
        <!-- <button type="submit" onclick="convertNumber()" class="field-submit">Submit</button> -->
    </div>

    <div id="result">

    </div>

    <div class="group-box">
        <div class="group-box-1">
            <i class="box-A">A</i>
            <div class="arrow"></div>
            <i class="box-B">B</i>
            <div class="arrow"></div>
            <i class="box-C">C</i>
        </div>
        <div class="group-box-2">
            <i class="box-input">Input</i>
            <div class="arrow slope-top-right"></div>
            <div class="arrow slope-top-left"></div>
            <div class="right-position">
                <i class="box-result">Result</i>
                <div class="arrow slope-bottom-right"></div>
                <div class="arrow slope-bottom-left"></div>
            </div>
        </div>
        <div class="group-box-3">
            <i class="box-F">F</i>
            <div class="arrow reverse"></div>
            <i class="box-E">E</i>
            <div class="arrow reverse"></div>
            <i class="box-D">D</i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
